<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid;
            margin: 50px;
            position: relative;
        }
        img{
            width: 200px;
            height: 200px;
            position: relative;
        }
        p{
            position: absolute;
            top:5px;
            left: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 
        position :   
        relative 
        absolute
        static 
        fixed
        sticky : 

        top
        left
        right
        bottom 
     -->
    <div class="box">
        <img src="../nodejs.jpg" alt="">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque at beatae maxime nobis vitae sunt quae soluta commodi cum asperiores ducimus, temporibus perspiciatis repudiandae odio veniam tempora voluptate iure suscipit.
        </p>
    </div>
</body>
</html>
