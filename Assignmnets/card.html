    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 250px;
            height: 250px;
            border: 5px solid;
            text-align: center;
        }
        h2{
            background-color: cadetblue;
            line-height: 50px;
        }
        p{
            margin: 17px 0;
        }
        #read-more{
            background-color: blue;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

</html>
