<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon : font awesome icon(fa icon) 4.7 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        .myicon{

        }
    </style>

<body>
    <!--  fontwesome.com (4.7)  
          library file : cdn(content delivery network) js 
          https://cdnjs.com/ 
    -->

    <i class="fa fa-instagram myicon" aria-hidden="true"></i>
</body>
</html>
