<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body {
            background-image: url('wp2580705-desktop-full-hd-wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 300px;
            width: 200px;
            margin: 200px auto;
            border: 10px solid lightgray;
            text-align: center;
            /* overflow: hidden;
    position: relative;*/

        }

        img {
            height: 300px;
            width: 200px;
        }

        h2 {
            margin-top: -500px;
        }

        p {
            margin-top: 10px;
        }

        .info {
            margin-top: 10px;
        }

        h2.box:hover {

            margin-top: 0px;

        }
    </style>
</head>

<body>
    <div class="box">
        <img src="michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="">
        <div id="mask">
            <h2>Hover Style</h2>
            <p>
                A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I
                enjoy with my whole heart.
            </p>
            <a href="#" class="info">Read More</a>
        </div>
    </div>
</body>

</html>
