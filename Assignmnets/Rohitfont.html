<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-image: url("team-1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width:auto;
            height: 450px;
        }
        * {
            margin: 0;
            padding: 0;

        }
        .myicon{
            margin: 0 3px;
    border-radius: 50px;
    width: 36px;
    height: 36px;
    background: rgba(73, 181, 231, 0.8);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: ease-in-out 0.3s;
    color: #fff;
        }

        .container {
            width: auto;
            height: 500px;
            background-color: thistle;
            opacity: 1;
            margin: 130px auto;
            display: flex;
            flex-direction: row;
            /* justify-content: center; */
            justify-content: space-around;
            /* justify-content: space-between; */
            /*justify-content: space-evenly;*/


        }

        .box {
            width: 22%;
            height: 450px;




            margin-top: 20px;
            margin-left: 35px;
        }

        .box1 {
            background-color: white;
        }

        .box2 {
            background-color: cornflowerblue;
        }

        .box3 {
            background-color: darkseagreen;
        }

        .box4 {
            background-color: darkseagreen;
        }

        .image {
            width: 100%;
          height:75%;
            object-fit: cover;
        }

        h3 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 18px;
            color: #0f394c;

            font-family: "Dosis", sans-serif;
        }

        span {

            display: block;
            font-size: 15px;
            font-weight: 400;
            color: #aaaaaa;
            text-align: center;
        }
        .img{
            width:22%
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box1 box">
            <div class="img"><img src="team-1.jpg" class="image" alt=""></div>
            <h3>James Cornal</h3>
            <span>Chief Executive Officer</span>
            <i class="fa fa-facebook myicon" aria-hidden="true"></i>
            <i class="fa fa-instagram myicon" aria-hidden="true"></i>
        </div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>

    </div>
</body>

</html>
