<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Signup Form</button>

    <div id="mymodal" class="modal fade">
        <div class="modal-dialog"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Modal Box</h3>
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nm">Enter Name</label>
                            <input type="text" id="nm" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Emailid</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Age</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Select City</label>
                            <select name="" class="form-control" id="">
                                <option value="Indore">Indore</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    footer
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
