<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        Name :  <input type="text" id="nm" class="form-control">

    <button onclick="adduser()" class="btn btn-info">ADD</button>
    <button onclick="showuser()" class="btn btn-primary">Show</button>

    <table class="table">
        <thead>
            <tr>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody id="records">

        </tbody>
    </table>

    </div>
    <script>
        //let arr = [];
        function adduser()
        {
            let localdata = localStorage.getItem("users_data");
            if(localdata == null)
            {
                arr = [];
            }
            else{
                arr = JSON.parse(localdata);
            }
            let username = document.getElementById("nm").value;
            arr.push(username);
            localStorage.setItem("users_data", JSON.stringify(arr));
            //console.log(arr);
            document.getElementById("nm").value = "";
            showuser();
        }
        function showuser()
        {
            let data =  JSON.parse(localStorage.getItem("users_data"));
            //console.log(data);
            let str = "";
            data.forEach((items, index)=>{
                str += `<tr><td>${items} <button class='btn btn-danger'>Delete</button></td> </tr>`
            });
            document.getElementById("records").innerHTML = str;
        }
    </script>
</body>
</html>
