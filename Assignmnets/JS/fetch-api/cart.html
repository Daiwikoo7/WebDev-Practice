<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="row mt-2" id="count">

        </div>
    </div>
    </div>
    <script>
        let tr = ""
        function cart(){
            tr = ""
           let local = JSON.parse(localStorage.getItem("cartdata"))
           if(
            local== null){
                arr = [];
            }
            else{
                arr = local;
            }
            arr.forEach((items,index)=>{
                tr += `<div class="col-sm-4 mb-3">
                                    <div class="card">
                                        <img class="card-img-top" src=${items.image} alt="Card image" height="300">
                                        <div class="card-body" >
                                        <h4 class="card-title">${items.category}</h4>
                                        <p class="card-text">
                                            Price: â‚¹ ${items.price}</p>
                                        
                                          <button class="bg-danger" onclick="remove(${index})">Remove</button>
                                        </div>
                                    </div>
                                </div>`;
            });
            document.getElementById("count").innerHTML= tr ;
           console.log(arr)
           console.log(tr)
        }
        function remove(id){
            let local = JSON.parse(localStorage.getItem("cartdata"))
           if(
            local== null){
                arr = [];
            }
            else{
                arr = local;
            }
            let newarr = arr.filter((items,index)=>{
                return id != index 
            })
            localStorage.setItem("cartdata",JSON.stringify(newarr));
            cart();    
        
        }
        cart();    
        
    </script>
</body>
</html>
