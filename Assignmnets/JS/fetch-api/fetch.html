<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <button onclick="show()">Get Data</button>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email-Id</th>
            <th>Address</th>
            <th>PhoneNo.</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="apidata"></tbody>
      </table>
    </div>

    <script>
      function show() {
        //fetch api
        let str = "";
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            data.forEach((items, index) => {
              str += `<tr><td>${items.id}</td><td>${items.name}</td><td>${
                items.username
              }</td><td>${items.email}</td>
              <td>${`
                ${items.address.street} </br>
                ${items.address.suite}</br>
                ${items.address.city}</br>
                ${items.address.zipcode}
              `}</td><td>${items.phone}</td><td>${items.company.name}</td></tr>`;
            });
            document.getElementById("apidata").innerHTML = str;

            //items.address.street , items.address.suitem
          })
          .catch((error) => {
            console.log("Pls check url ");
          });
      }
    </script>
  </body>
</html>
