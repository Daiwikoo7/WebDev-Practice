<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <button onclick="increment()">+</button
    ><input type="text" id="txt" value="1" /><button onclick="decrement()">-</button>

    <script>
      function increment() {
        let count = parseInt(document.getElementById("txt").value);
        document.getElementById("txt").value = count + 1;
      }
      function decrement() {
        let count = parseInt(document.getElementById("txt").value);
        document.getElementById("txt").value = count - 1;
      }
    </script>
  </body>
</html>
