<script>
    /*
        Inhritence : is the concepts of reusability ... 

        The members of parent class are inherit by child class using extends keywords . 

        1. SIngle level : 

        2. Multilevel 

        3. Multiple 

        4. Hierarichal
        
        5. Hybrid 

    */
   class A 
   {
       myfun(){
        console.log("Myfun called");
       } 
   }
   class B extends A {
    myfun2(){
        console.log("Myfun2 called");
    }
   }
   let obj = new B()
   obj.myfun();
   obj.myfun2();

</script>
