<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border: 5px solid;
            border-radius: 50%;
            overflow: hidden;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: all 1s linear;
        }
        .box:hover img{
            margin-left: 50px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="team-1.jpg" alt="">
    </div>
</body>
</html>
