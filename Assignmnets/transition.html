<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .inner{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: black;
            /* transition: property-name duration timing-function delay 
            
                timting-function
                ease : effect with a slow start, then fast, then end slowly (this is default)

                ease-in : effect with a slow start
                ease-out :  effect with a slow end
                linear : efect with the same speed from start to end
                ease-in-out :  effect with a slow start and end
            
            */
            transition: margin-left 8s linear 2000ms;
        }
        .box:hover .inner{
            margin-left: 800px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
