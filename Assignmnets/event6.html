<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name : <input type="text" id="nm">
    Password : <input type="password" id="pass">
    <button onclick="getData()">CLick</button>
    <div id="a" ></div>
    <div id="b"></div>

    <script>
        function getData(){
            let uname = document.getElementById("nm").value;
            let upass = document.getElementById("pass").value;
            document.getElementById("a").innerHTML = uname;
            document.getElementById("b").innerHTML = upass;
          
        }
    </script>
</body>
</html>
