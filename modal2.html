<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">




<style>
  textarea{
    font-size: 25px;
    border-radius: 5px;
    border-width: 2px;
    color: #808080;
    padding: 15px;
  }
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: fixed;
  background-color: #fefefe;
  margin: auto;
  
    right: 500px;
width: 800px;
  box-shadow: 0 4px 8px 0 rgba(216, 211, 211, 0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  
}



/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 32px;
  background-color: #f5f0f0;
  color: rgba(0, 0, 0,);
}
.textarea {
  width: 90%;
margin: 40px auto;
display:block;
color: #808080

}

.modal-footer {

 background-color: rgb(255,255,255);
  color: white;
  margin: 14px;
}
.btn
{
  height: 50px; 
  width: 100px;
  border-radius: 5px;
  margin: 10px;
  font-size: 20px;
  background-color: transparent;
  border: none;

}
.btn-primary
{
  background-color: lightgrey;
}
</style>
</head>
<body>

  <h2>Modal Example</h2>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>How can we improve our test insights experice?</h2>
    </div>
    <div class="modal-body">
    
      <textarea placeholder="Share suggestions or missing reports that you'd like to see" id="textarea" class="textarea"></textarea>
      <P id="paragraph"></P>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary " onclick="Submit()">Submit</button>
      <button type="button" class="btn">Skip</button>
    </div>
  </div>

</div>

<script>
  function Submit()
   {
    var textarea = document.getElementById("textarea").value;
    document.getElementById("paragraph").innerHTML=textarea;
    document.getElementById("textarea").value = "";
}


var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}



</script>

</body>
</html>
