<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 4px 15px;
        }

        nav {

            width: 300px;
            border: 1px solid black;
            margin: 30px auto;
            background-color: white;
            padding-bottom: 10px;
        }

        nav ul li {
            display: block;
            padding: 3px 34px;
            font-size: 18px;
        }

        nav ul li a {

            text-decoration: none;
            border: 3px solid blueviolet;
            display: block;
            padding: 3px 15px;
            width: 77%;
            color: blueviolet;

        }

        nav ul li a:hover {
            background-color: lightgrey;
        }
    </style>


</head>

<body>
    <nav>

        <ul>
            <h1>Vertical Navigation Menu</h1>

            <li><a href="">Home</a></li>
            <li><a href="">Get Ticket</a></li>
            <li><a href="">Become a Member</a></li>
            <li><a href="">About ad</a></li>

        </ul>

    </nav>

</body>

</html>
