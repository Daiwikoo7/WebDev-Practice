<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img {
            width: 100px;
            height:100px;
            border:3px solid black;
            border-radius: 100%;
            overflow: hidden;
        }
        
        .box{
            width: 350px;
            height: 380px;
            border: 3px solid lightgray;
            text-align: center;
        }
        h2{
        
            line-height: 50px;
        }
        p{
            margin: 17px 0;
        }
        #read-more{
            background-color: blue;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
        }
        hr{
            margin:10px 0;
        }
    </style>
</head>
<body>
    <div class="box">

        <img src="michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="" class="img">
        <h2>Michael Dam</h2>
        <h4>Web Developer</h4>
        <hr>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio provident deleniti officiis minima, quidem earum ullam, quasi quod enim voluptatem eligendi atque, perferendis magni aliquid tempora aut asperiores culpa optio.
        </p>
        <hr>
        
        <a href="" id="read-more">Read More</a>
    </div>
</body>
</html>
